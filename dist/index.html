<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>BookAI</title>
  <link rel="icon" type="/logo.png" href="/logo.png" sizes="32x32" />
  <style>
    body {
        margin: 0;
        background: #191919;
    }

    .container {
        height: 100vh;
        overflow: hidden;
    }

    .snowflake {
        display: inline-block;
        color: #ffffff;
        font-size: 3rem;
        padding: 1rem;
        animation: falling 2s linear forwards infinite;
        transform: translateY(-20vh);
    }

    .snowflake::before {
        content: '*';
    }

    @keyframes falling {
        from {
            transform: translateY(-20vh);
        }
        to {
            transform: translateY(100vh);
        }
    }
</style>
  <script type="module" crossorigin src="/assets/index-BEsNysAj.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Boh_GUbJ.css">
</head>

<body>
  <div id="root"></div>
  <script>
    const container = document.querySelector('.container');
    const snowflake = document.querySelector('.snowflake');

    function appendSnowflake() {
        const newSnowflake = snowflake.cloneNode(true);

        // Each snowflake looks and behaves a little different:
        newSnowflake.style.paddingLeft = Math.random() * 10 + 'px';
        newSnowflake.style.animationDuration =
            Math.random() * 5 + 3 + 's';
        newSnowflake.style.opacity = Math.random() * 1;

        container.append(newSnowflake);
    }

    const interval = setInterval(appendSnowflake, 50);

    setTimeout(() => {
        clearInterval(interval);
    }, 2000);
</script>
</body>

</html>
